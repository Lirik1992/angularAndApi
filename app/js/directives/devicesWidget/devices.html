<div class="panel panel-primary">
  <div class="panel-heading" ng-click="collapse()">
    <h3 class="panel-title">{{user.username.toUpperCase()}} Devices Widget</h3>
  </div>
  <div class="panel-body" ng-hide="collapsed" style="font-size: 32px">
    <h5 class="headingWord">User Devices</h5>
    {{devices.userDevices}}
    <hr>
    <h5 class="headingWord">Devices Total</h5>
    {{devices.totalCount}}
  </div>
</div>
