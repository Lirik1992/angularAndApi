<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Website CSS style -->
  <link rel="stylesheet" type="text/css" href="/css/registernewaccount.css">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

  <title>Register</title>
</head>

<body>
  <div class="container">
    <div class="row">

      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Register</h1>
          <hr />
        </div>
      </div>
      <div class="main-login main-center">

        <form name="registerForm" onsubmit="RegisterController.register(event)">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required autofocus tabindex="1">
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required tabindex="2"
              minlength="4">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required tabindex="3">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required minlength="5"
              tabindex="4">
          </div>

          <div class="form-group">
            <label for="confirmpass">Confirm Password</label>
            <input type="password" class="form-control" name="confirmpass" id="confirmpass" placeholder="Confirm password" required minlength="5"
              oninput="checkPasswords(this)">
          </div>

          <div class="form-group">
            <label for="gender">Choose your gender</label>
            <label class="radio-inline">
              <input type="radio" name="gender" id="male" value="male">male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" id="female" value="female">female
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" id="other" value="other">other
            </label>

          </div>

          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" required>I accept Terms and Conditions
              </label>
            </div>
          </div>

          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js">
  </script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="/js/controllers/RegisterController.js"></script>
  <script src="/js/services/UserService.js"></script>

  <script>
    function checkPasswords(input) {
      if (input.value != document.getElementById('password').value) {
        input.setCustomValidity('Passwords must match');
      } else {
        input.setCustomValidity('');
      }
    }
  </script>

</body>
