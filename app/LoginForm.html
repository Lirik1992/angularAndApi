<!DOCTYPE html>
<html>

<head ng-app="eventApp">
  <meta charset="UTF-8">
  <title>Lirik Login</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Website CSS style -->
  <link rel="stylesheet" type="text/css" href="/css/registernewaccount.css">

  <script src="/js/controllers/LoginController.js"></script>
  <script src="/js/services/UserService.js"></script>

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>


</head>

<body ng-controller="LoginController">

  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">IOL</h1>
          <hr/>
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal" id="loginForm" onsubmit="LoginController.login(event)">


          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-users fa" aria-hidden="true"></i>
                </span>
                <input type="text" class="form-control" name="username" autofocus id="username" placeholder="Enter your Username" />
              </div>
            </div>
          </div>


          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
              </div>
            </div>
          </div>


          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
