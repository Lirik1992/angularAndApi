<!DOCTYPE html>
<html>

<head ng-app="eventApp">
  <meta charset="UTF-8">
  <title>Lirik Login</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Website CSS style -->
  <link rel="stylesheet" type="text/css" href="/css/registernewaccount.css">

  <!-- Website Font style -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>


</head>

<body ng-controller="LoginController">

  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Login</h1>
          <hr/>
        </div>
      </div>
      <div class="main-login main-center">
        <form name="loginForm" onsubmit="LoginController.login(event)">

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required tabindex="1"
              minlength="4">

          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required tabindex="2"
              minlength="5">

          </div>

          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/controllers/LoginController.js"></script>
  <script src="/js/services/UserService.js"></script>

</body>

</html>
