<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{dashboardVM.userName ||
                        'Somebody'}}'s
                        Devices</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Device</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="device in dashboardVM.allDevices"
                            ng-class="{'danger': device.hasError}">
                            <td>{{dashboardVM.allDevices.indexOf(device)
                                + 1}}
                            </td>
                            <td>{{device.name}}</td>
                            <td>{{device.type}}</td>
                            <td>{{device.status}}</td>
                            <td><a
                                    href="#/editDevice/{{dashboardVM.currentUserId}}/{{dashboardVM.allDevices.indexOf(device)}}">
                                <i class="far fa-edit"></i></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Users Dashboard</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="user in dashboardVM.allUsers"
                               ng-click="dashboardVM.getCurrentUserDevices(user._id)">
                        <tr>
                            <td>{{user._id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.username}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
    </div>
</div>
