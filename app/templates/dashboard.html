<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Devices Dashboard</h3>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>#</th>
          <th>Device</th>
          <th>Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="device in dashboardVM.dev" ng-class="{'danger': device.hasError}">
          <td>{{device.id}}</td>
          <td>{{device.name}}</td>
          <td>{{device.type}}</td>
          <td>{{device.status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
