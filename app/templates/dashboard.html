<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Devices Dashboard</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>Device</th>
                <th>Type</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="device in dashboardVM.allDevices" ng-class="{'danger': device.hasError}">
                <td>{{device.id}}</td>
                <td>{{device.name}}</td>
                <td>{{device.type}}</td>
                <td>{{device.status}}</td>
                <td><a href="#/editDevice/{{device.id}}"><i
                        class="far fa-edit"></i></a></td>
              </tr> 
            </tbody>
          </table>
          <a class="main link" href="#/addDevice">Add new Device</a>
          <a href="#/editDevice/{{dashboardVM.lastEdited.device_id}}">Last edited</a>
        </div>
      </div>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Users Dashboard</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in dashboardVM.allUsers">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.username}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
