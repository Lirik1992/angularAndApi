<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <profile-card user="user"></profile-card>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
      <devices-widget devices="devices"></devices-widget>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Application info</h3>
        </div>
        <div class="panel-body">
          <h4 class="headingWord">{{home.appName}} v{{home.appVersion}}</h4>
          <hr>
          <div class="well-sm">
            <h4>{{home.welcome}}</h4>
            <p>Description: {{home.appDescription}}</p>
          </div>
        </div>
      </div>
    </div>
    <toaster-container class="toaster main-toaster" toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
  </div>
</div>
