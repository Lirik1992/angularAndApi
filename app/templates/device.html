<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Devices</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Device</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="device in deviceVM.devices"
                               ng-class="{'danger': device.hasError}">
                        <tr ng-click="deviceVM.getDevice()">
                            <td>{{device.id}}</td>
                            <td>{{device.name}}</td>
                            <td>{{device.type}}</td>
                            <td>{{device.status}}</td>
                        </tr>
                        </tbody>
                    </table>

                    <a class="link" href="#/addDevice">Create device</a>
                </div>
            </div>
        </div>
        <weather-widget></weather-widget>
        <div google-map=""></div>
        <toaster-container class="toaster main-toaster"
                           toaster-options="{'animation-class': 'toast-top-right', 'limit': 5}"></toaster-container>
    </div>
</div>
