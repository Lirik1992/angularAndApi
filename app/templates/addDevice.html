<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Device form
                        {{addDeviceVM.lirikus}}</h3>
                </div>
                <div class="panel-body">
                    <form name="addDeviceVM.newDeviceForm">

                        <div class="form-group">
                            <label for="deviceName">Name</label>
                            <input type="text" class="form-control"
                                   name="deviceName"
                                   id="deviceName"
                                   placeholder="Give your device a name"
                                   minlength="5" required
                                   tabindex="1"
                                   ng-model="addDeviceVM.device.name">
                        </div>

                        <div class="form-group">
                            <label for="deviceModel">Model</label>
                            <input type="text" class="form-control"
                                   name="deviceModel"
                                   id="deviceModel"
                                   placeholder="Give your device a model"
                                   required tabindex="2"
                                   ng-model="addDeviceVM.device.model">
                        </div>

                        <div class="form-group">
                            <label for="deviceType">Choose type of your
                                device</label>
                            <br>
                            <select name="deviceType" id="deviceType"
                                    tabindex="4" required
                                    ng-model="addDeviceVM.device.type">
                                <option value="temp/hum">Weather (temp/hum)
                                </option>
                                <option value="wind">Wind speed</option>
                                <option value="gps">GPS (geoposition)</option>
                                <option value="movement">Motion sensor</option>
                            </select>
                        </div>

                        <button type="button" class="btn btn-primary"
                                ng-click="addDeviceVM.cancelCreation()">Cancel
                        </button>

                        <button type="submit" class="btn btn-primary"
                                ng-disabled="newDeviceForm.$invalid"
                                ng-click="addDeviceVM.saveDevice()">Save
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
