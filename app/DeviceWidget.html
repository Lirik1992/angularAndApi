<div class="container" ng-controller="DeviceController">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5>Device form</h5>
        </div>
        <div class="panel-body">
          <form name="deviceForm">
            <fieldset>
              <input type="text" ng-model="deviceName" required name="deviceName" id="deviceName" minlength="3">
              <label for="deviceName" ng-show="deviceForm.deviceName.$errors.$invalid"></label>
            </fieldset>
          </form>
        </div>
        <div class="panel-footer">Panel footer</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Helper</h3>
        </div>
        <div class="panel-body">
          Panel co
        </div>
      </div>
    </div>
  </div>
</div>
